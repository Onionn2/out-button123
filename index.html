<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アウトボタン＋秒数リセット連打対応</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    #outButton {
      width: 80vw;
      height: 50vh;
      font-size: 5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
      z-index: 1;
    }

    #outButton:active {
      transform: scale(0.95);
    }

    #message {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 6rem;
      color: red;
      font-weight: bold;
      pointer-events: none;
      z-index: 2;
    }

    .gaugeContainer {
      position: absolute;
      bottom: 10%;
      width: 80vw;
      height: 30px;
      background-color: #ccc;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-family: Arial, sans-serif;
    }

    .gauge {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      transition: width 0.05s linear;
      z-index: 1;
    }

    #gaugeText {
      position: absolute;
      bottom: 15%;
      width: 80vw;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      z-index: 10;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      opacity: 0.8;
      pointer-events: none;
      z-index: 3;
      border-radius: 50%;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="message"></div>
  <button id="outButton">アウト！</button>
  <div id="gaugeText">2.5s</div> <!-- 残り秒数表示 -->

  <audio id="outAudio" src="ScreenRecording_01-31-2026 17-19-18_1.mp3"></audio>

  <script>
    const button = document.getElementById('outButton');
    const message = document.getElementById('message');
    const audioTemplate = document.getElementById('outAudio');
    const gaugeText = document.getElementById('gaugeText');

    const duration = 2.5; // 音とゲージの長さ（秒）
    let startTime = null; // 残り秒数用
    let interval = null;

    button.addEventListener('click', () => {
      message.textContent = "アウト！！！！";

      // 音を新しいAudioで再生
      const audio = audioTemplate.cloneNode();
      audio.currentTime = 0;
      audio.play();

      // ゲージは連打対応で独立
      const gaugeContainer = document.createElement('div');
      gaugeContainer.classList.add('gaugeContainer');

      const gauge = document.createElement('div');
      gauge.classList.add('gauge');
      gaugeContainer.appendChild(gauge);
      document.body.appendChild(gaugeContainer);

      const gaugeStartTime = Date.now();
      const gaugeInterval = setInterval(() => {
        const elapsed = (Date.now() - gaugeStartTime) / 1000;
        const percent = Math.max(0, 100 - (elapsed / duration) * 100);
        gauge.style.width = percent + "%";
        if (elapsed >= duration) {
          clearInterval(gaugeInterval);
          gaugeContainer.remove();
          createConfetti();
        }
      }, 50);

      // 残り秒数は1つだけ更新、連打でリセット
      startTime = Date.now();

      if (!interval) {
        interval = setInterval(() => {
          const elapsed = (Date.now() - startTime) / 1000;
          const remaining = Math.max(0, duration - elapsed);
          gaugeText.textContent = remaining.toFixed(1) + "s";
          if (remaining <= 0) {
            gaugeText.textContent = "";
            clearInterval(interval);
            interval = null;
          }
        }, 50);
      }
    });

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.width = Math.random() * 12 + 5 + "px";
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = 1 + Math.random()*1.5 + "s";
        document.body.appendChild(confetti);
        confetti.addEventListener('animationend', () => confetti.remove());
      }
    }
  </script>

</body>
</html>
